<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Datalist Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>HTML Datalist Examples</h2>

    <!-- Basic Browser Example -->
    <div class="form-group">
        <label for="browser">Browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>
    </div>

    <!-- Programming Languages Example -->
    <div class="form-group">
        <label for="language">Programming:</label>
        <input list="languages" id="language" name="language">
        <datalist id="languages">
            <option value="JavaScript">
            <option value="Python">
            <option value="Java">
            <option value="C++">
            <option value="PHP">
        </datalist>
    </div>

    <!-- Indian Cities Example -->
    <div class="form-group">
        <label for="city">City:</label>
        <input list="cities" id="city" name="city">
        <datalist id="cities">
            <option value="Mumbai">
            <option value="Delhi">
            <option value="Bangalore">
            <option value="Hyderabad">
            <option value="Chennai">
            <option value="Kolkata">
        </datalist>
    </div>

    <!-- Colors Example -->
    <div class="form-group">
        <label for="color">Color:</label>
        <input list="colors" id="color" name="color">
        <datalist id="colors">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
            <option value="Yellow">
            <option value="Purple">
        </datalist>
    </div>

    <!-- Skills with Values Example -->
    <div class="form-group">
        <label for="skill">Skill Level:</label>
        <input list="skills" id="skill" name="skill">
        <datalist id="skills">
            <option value="Beginner" label="0-1 years">
            <option value="Intermediate" label="1-3 years">
            <option value="Advanced" label="3-5 years">
            <option value="Expert" label="5+ years">
        </datalist>
    </div>
</body>
</html>
