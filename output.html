<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Output Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        output {
            font-weight: bold;
            color: #2c3e50;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>HTML Output Element Examples</h2>

    <!-- Basic Calculator -->
    <div class="form-group">
        <h3>Simple Calculator</h3>
        <form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
            <input type="number" id="a" value="0"> +
            <input type="number" id="b" value="0"> =
            <output name="result" for="a b">0</output>
        </form>
    </div>

    <!-- Range Slider -->
    <div class="form-group">
        <h3>Range Value Display</h3>
        <form oninput="rangeOutput.value = rangeInput.value">
            <label>Select value: </label>
            <input type="range" id="rangeInput" min="0" max="100" value="50">
            <output name="rangeOutput" for="rangeInput">50</output>
        </form>
    </div>

    <!-- Temperature Converter -->
    <div class="form-group">
        <h3>Temperature Converter</h3>
        <form oninput="celsius.value = ((parseFloat(fahrenheit.value) - 32) * 5/9).toFixed(2)">
            <label>Fahrenheit: </label>
            <input type="number" id="fahrenheit" value="32"> °F =
            <output name="celsius" for="fahrenheit">0</output> °C
        </form>
    </div>

    <!-- BMI Calculator -->
    <div class="form-group">
        <h3>BMI Calculator</h3>
        <form oninput="bmi.value = (weight.value/(height.value*height.value)*10000).toFixed(1)">
            <label>Weight (kg): </label>
            <input type="number" id="weight" value="70"><br>
            <label>Height (cm): </label>
            <input type="number" id="height" value="170"><br>
            BMI: <output name="bmi" for="weight height">24.2</output>
        </form>
    </div>
</body>
</html>
