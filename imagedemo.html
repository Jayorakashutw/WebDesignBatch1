<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;">HTML Form</h1>
  <hr>
  <form action="www.google.com" method="post" enctype="multipart/form-data">
    <input type="Range" name="" id="" min="1" max="10" step="1" value="5"> <br><br>
    <label>User Name</label> <input type="text" name="username" placeholder="Enter User Name" > <br><br>
    <label>Password</label> <input type="password" name="password" placeholder="Enter Password" > <br><br>
    <label>Email</label> <input type="email" name="email" placeholder="Enter Email" > <br><br>
    <label>Phone</label> <input type="tel" name="phone" placeholder="Enter Phone Number" > <br><br>
    <label>Age</label> <input type="number" name="age" placeholder="Enter Age" step="2"> <br><br>
    <label>Website</label> <input type="url" name="website" placeholder="Enter Website URL" > <br><br>
    <label>Date of Birth</label> <input type="date" name="dob" id=""> <br><br>
    <label>Upload File</label> <input type="file" name="fileupload" id=""> <br><br>
    <label>Gender</label> <input type="radio" name="gender" id=""> Male <input type="radio" name="gender" id=""> Female<br><br>
    <label for="">Category</label>
    <input type="checkbox"> General <input type="checkbox">  OBC <input type="checkbox"> SC <input type="checkbox"> ST <br><br>Click. 
    <button>Save</button>
    <label>Pincode</label> <input type="text" name="pincode" pattern="[0-9]{6}" title="Please enter a valid 6-digit pincode" required>
    image: <input type="image" src="image/11.jpg" alt="Submit" width="50" height="50">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset Value">
  </form>
</body>
</html>
